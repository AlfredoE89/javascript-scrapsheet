    <p id="demo"></p>

    <script>
      class Car {
        constructor(brand) {
          this.carname = brand;
        }
        present(x) {
          return x + ", I have a " + this.carname;
        }
      }

      myCar = new Car("Chevy");

      document.getElementById("demo").innerHTML = myCar.present("Hello");
