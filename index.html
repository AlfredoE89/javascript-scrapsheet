<!DOCTYPE html>
<body lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript</title>

    <!--main-->
  </head>
  <style></style>
  <body onload="showDate()">
    <div class="header">
      <h1 id="heading">Learning Javascript</h1>
      <p>With Alfredo Esquivel</p>
    </div>

    <div class="container">
      <button onmouseout="clearDate()" onmouseover="showDate()">
        Show Date!
      </button>
      <h1 id="time"></h1>
    </div>

    <script>
      function showDate() {
        var time = document.getElementById("time");
        time.innerHTML = Date();
      }

      function clearDate() {
        var time = document.getElementById("time");
        time.innerHTML = "";
      }
    </script>
  </body>
</body>
