<!DOCTYPE html>
<html>
  <body>
    <h2>Javascript Array's</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      var fruits = [
        "Banana",
        "Orange",
        "Apple",
        "Mango",
        "Pear",
        "Pineapple",
        "Blueberry",
        "Rasberry"
      ];
      document.getElementById("demo1").innerHTML = fruits;
      fruits[2] = "Kiwi";
      document.getElementById("demo2").innerHTML = fruits;
    </script>
  </body>
</html>
