<!DOCTYPE html>
<html>
  <body>
    <h1>Javascript Conditions if/else/else if/switch</h1>

    <p id="demo"></p>

    <script>
      if (Math.random() < 0.5) {
        text =
          "<a href='http://localhost/AlfredoE89.github/'>Random Web Choice!</a>";
      } else {
        text =
          "<a href='http://localhost/AlfredoE89.github.io/'>Random Web Choice!</a>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
