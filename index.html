<!DOCTYPE html>
<html>
  <body>
    <h2>Javavscript Objects!</h2>
    <p>Below is the Javavscript</p>

    <p id="1N"></p>

    <script>
      var person = {
        firstName: "Eddie",
        lastName: "Jobo",
        id: 5566,
        fullName: function() {
          return this.firstName + " " + this.lastName;
        }
      };

      document.getElementById("1N").innerHTML = person.fullName();
    </script>
  </body>
</html>
