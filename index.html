<!DOCTYPE html>
<html>
  <body>
    <h2>Javascript String Methods</h2>

    <p>The concat() method joins two or more strings:</p>

    <p id="demo"></p>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <script>
      var text1 = "Hello";
      var text2 = "World";
      var text3 = text1.concat("", text2);
      document.getElementById("demo").innerHTML = text3;

      var str = "HELLO WORLD";
      document.getElementById("demo1").innerHTML = str.charAt(4);

      var str = "Hello";
      var arr = str.split("");
      var text = "";
      var i;
      for (i = 0; i < arr.length; i++) {
        text += arr[i] + "<br>";
      }
      document.getElementById("demo2").innerHTML = text;
    </script>
  </body>
</html>
