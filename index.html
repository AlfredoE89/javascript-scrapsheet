<!DOCTYPE html>
<html>
  <body>
    <h1>Javascript For Loop!</h1>

    <p id="demo"></p>

    <script>
      var text = "";
      var i;

      for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
      }

      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
